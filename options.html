<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub CommitSpy Options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/options.css">
</head>

<body>
    <div class="container">
        <h1>options</h1>
        <div class="alerts"></div>
        <form role="form">
            <div class="mb-3">
                <label for="accesstoken" class="form-label">Personal access tokens (classic)</label>
                <div class="input-group access-token">
                    <span class="input-group-text text-bg-success" hidden></span>
                    <input type="text" id="accesstoken" class="form-control" required>
                    <button class="btn btn-outline-secondary text-bg-primary" type="button" id="button-addon"><i
                            class="bi bi-arrow-clockwise"></i></button>
                </div>
                <div class="form-text">Tokens you have generated that can be used to access the GitHub API. (<a
                        href="https://github.com/settings/tokens">https://github.com/settings/tokens</a>)</div>
            </div>
            <div class="d-flex flex-column flex-md-row gap-3 mb-3">
                <div class="flex-grow-1">
                    <label for="interval" class="form-label">How often would you like to check for new commits?</label>
                    <div class="input-group">
                        <input type="number" step="1" min="1" id="interval" class="form-control" required>
                        <span class="input-group-text">minutes</span>
                    </div>
                </div>
                <div class="flex-grow-1">
                    <label for="since" class="form-label">How many days back of commits would you like to see?</label>
                    <div class="input-group">
                        <input type="number" step="1" min="1" id="since" class="form-control" required>
                        <span class="input-group-text">days</span>
                    </div>
                </div>
            </div>
            <div class="mb-3 d-none">
                <label for="username" class="form-label">GitHub Username</label>
                <input type="text" id="username" class="form-control" readonly>
            </div>

            <div class="d-flex flex-row align-items-center">
                <h2>repository/branch</h2>

                <button type="button" id="addRepo" class="btn text-success"><i class="bi bi-plus-circle"></i></button>
            </div>

            <div class="repos"></div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <template id="reporow">
        <div class="row mb-3 align-items-center">
            <div class="col-12 col-md-auto">
                <label class="d-block">Repository
                    <select class="form-select repository"></select></label>
            </div>
            <div class="col-12 col-md-auto">
                <label class="d-block">Branch
                    <select class="form-select branch"></select></label>
            </div>
            <div class="col-12 col-md-auto">
                <label class="d-block">Color
                    <input type="color" class="color form-control form-control-color" value="#EEEEEE"></label>
            </div>
            <div class="col-12 col-md-auto">
                <button type="button" class="btn removeRepo text-danger"><i class="bi bi-x-circle"></i></button>
            </div>
        </div>
    </template>

    <script src="./js/options.js" type="module"></script>
</body>

</html>

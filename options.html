<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub CommitSpy Options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <h1>options</h1>
        <form role="form">
            <div class="mb-3 d-none">
                <label for="api" class="form-label">API</label>
                <input type="text" id="api" class="form-control" value="https://api.github.com" readonly>
            </div>
            <div class="mb-3 d-none">
                <label for="version" class="form-label">Version</label>
                <input type="text" id="version" class="form-control" value="2022-11-28" readonly>
            </div>
            <div class="mb-3">
                <label for="accesstoken" class="form-label">Personal access tokens (classic)</label>
                <div class="input-group access-token">
                    <span class="input-group-text text-bg-success" hidden></span>
                    <input type="text" id="accesstoken" class="form-control" required>
                    <button class="btn btn-outline-secondary text-bg-primary" type="button" id="button-addon"><i
                            class="bi bi-arrow-clockwise"></i></button>
                </div>
                <div class="form-text">Tokens you have generated that can be used to access the GitHub API. (<a
                        href="https://github.com/settings/tokens">https://github.com/settings/tokens</a>)</div>
            </div>
            <div class="mb-3 d-none">
                <label for="username" class="form-label">GitHub Username</label>
                <input type="text" id="username" class="form-control" readonly>
            </div>
            <div class="mb-3" style="max-width: 225px;">
                <label for="interval" class="form-label">Refresh Interval</label>
                <div class="input-group">
                    <input type="number" step="1" min="1" id="interval" class="form-control w-25" required>
                    <span class="input-group-text">minutes</span>
                </div>
                <div class="form-text">Interval to check for new commits.</div>
            </div>

            <h2>repository/branch</h2>
            <button type="button" id="addRepo" class="btn mb-3"><i
                    style="color: green; font-weight: bold; font-size: xx-large;"
                    class="bi bi-plus-circle"></i></button>
            <div class="repos">
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <template id="reporow">
        <div class="row mb-3 align-items-center">
            <div class="col-auto">
                <label>Repository
                    <select class="form-select repository"></select></label>
            </div>
            <div class="col-auto">
                <label>Branch
                    <select class="form-select branch"></select></label>
            </div>
            <div class="col-auto">
                <button type="button" class="btn removeRepo"><i
                        style="color: red; font-weight: bold; font-size: xx-large;" class="bi bi-x-circle"></i></button>
            </div>
        </div>
    </template>

    <script src="./js/options.js" type="module"></script>
</body>

</html>
